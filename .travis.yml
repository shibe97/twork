language: node_js
node_js:
  - 6.3.0
install:
  - npm i
script:
  - npm run build
  - npm test
after_success:
  - test ${TRAVIS_TAG} && npm run zip
cache:
  directories:
    - node_modules
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/osx/worc-darwin-x64.zip
  on:
    repo: shibe97/worc
    tags: true
    all_branches: true
